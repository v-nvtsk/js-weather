name: Deploy to GithubPages

# on:
#   push:
#     branches:
#       - master
on: pull_request
permissions:
  contents: write
jobs:
  deploy-to-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Packages
        run: |
          npm ci

      - name: Build prod
        run: |
          npm run prod

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: prod # The folder the action should deploy.
